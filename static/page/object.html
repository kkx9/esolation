<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FUTEX</title>
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body>
<div class="layuimini-container">
<div class="layuimini-main">
    <h1 style="text-align: center;">ObjectSegementation</h1>
    <div class="layui-col-xs12 layui-col-md6" style="text-align: center;">
        <div id="apiChart" style="min-height:500px;padding: 30px"></div>
    </div>

    <div class="layui-col-xs12 layui-col-md6" style="text-align: center;">
        <div id="tvmChart" style="min-height:500px;padding: 30px"></div>
    </div>
</div>
</div>

<!-- 新增的按钮 -->
<div style="text-align: center; margin-top: 20px;">
    <button class="layui-btn" id="customButton">Get Data</button>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer', 'echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts;

        $('button').on('click', function(){
            exec_button_api(this.id);
        });

        // 新增提交的方法
        const exec_button_api = async (id) => {
            const options = {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
            }
            const response = await fetch(`/api/button/${id}`, options)
            return await response.json()
        }

        window.exec_button = function(id) {
            exec_button_api(id).then(function (ret) {
                if (!ret.code) {
                    layer.msg(ret.msg, {
                        icon: 1,
                        time: 1000,
                    });
                } else {
                    layer.msg(ret.msg, {
                        icon: 2,
                        time: 1000,
                    });
                }
            })
        }

        /**
         * 柱状图
         */
        var apiChart = echarts.init(document.getElementById('apiChart'), 'walden');

        var optionAPI = {
            backgroundColor: {
                type: 'linear',
                x: 0, // 渐变起始点 x 坐标
                y: 0, // 渐变起始点 y 坐标
                x2: 1, // 渐变结束点 x 坐标
                y2: 1, // 渐变结束点 y 坐标
                colorStops: [{ // 渐变颜色的起始颜色
                    offset: 0, color: '#FFFFFF' // 渐变起始颜色为红色
                }, {
                    offset: 1, color: '#F0F0FF' // 渐变结束颜色为蓝色
                }],
                globalCoord: false // 是否使用全局坐标系
            },
            title: {
                text: 'Throughput',
                left: 'center'
            },
            tooltip: {},
            xAxis: {
                data: ["StreamBox", "Astraea", "INFless"],
                axisLabel: {
                    interval: 0,  // 强制显示所有x轴标签
                    rotate: 0    // 旋转45度，防止标签重叠
                },
                splitLine: {      // 不显示网格线
                    show: false
                }
            },
            yAxis: {
                name: 'Throughput (req/s)',
                axisLine: {       // 不显示y轴线条
                    show: false
                }
            },
            series: [
                {
                    type: 'bar',
                    barWidth: '70%',
                    label: {
                        show: true, // 显示数值
                        position: 'inside' // 数值显示在柱状图的顶部
                    },
                    data: [0, 0, 0]
                }
            ]
        };

        // 读取JSON文件
        function loadAPIJSON(callback) {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', '/static/api/gpu/objectsegementation.json', true);
            xobj.onreadystatechange = function () {
              if (xobj.readyState == 4 && xobj.status == "200") {
                callback(xobj.responseText);
              }
            };
            xobj.send(null);
        }

        function drawAPIChart(data) {
            var jsonData = JSON.parse(data);
            optionAPI.series[0].data[0] = jsonData["data"][0];
            optionAPI.series[0].data[1] = jsonData["data"][2];
            optionAPI.series[0].data[2] = jsonData["data"][4];
            apiChart.setOption(optionAPI);
        }

        // 定时更新统计图
        function updateAPIChart() {
            loadAPIJSON(function(response) {
              drawAPIChart(response);
            });
        }

         // 初始化绘制统计图
        updateAPIChart();

        // 每隔一段时间更新统计图
        setInterval(updateAPIChart, 1000);

        var tvmChart = echarts.init(document.getElementById('tvmChart'), 'walden');

        var optionTVM = {
            backgroundColor: {
                type: 'linear',
                x: 0, // 渐变起始点 x 坐标
                y: 0, // 渐变起始点 y 坐标
                x2: 1, // 渐变结束点 x 坐标
                y2: 1, // 渐变结束点 y 坐标
                colorStops: [{ // 渐变颜色的起始颜色
                    offset: 0, color: '#FFFFFF' // 渐变起始颜色为红色
                }, {
                    offset: 1, color: '#F0F0FF' // 渐变结束颜色为蓝色
                }],
                globalCoord: false // 是否使用全局坐标系
            },
            title: {
                text: 'p99 Latency',
                left: 'center'
            },
            tooltip: {},
            xAxis: {
                data: ["StreamBox", "Astraea", "INFless"],
                axisLabel: {
                    interval: 0,  // 强制显示所有x轴标签
                    rotate: 0    // 旋转45度，防止标签重叠
                },
                splitLine: {      // 不显示网格线
                    show: false
                }
            },
            yAxis: {
                name: "p99 Latency（s）",
                axisLine: {       // 不显示y轴线条
                    show: false
                }
            },
            series: [
                {
                    name: 'p99 Latency',
                    type: 'bar',
                    barWidth: '70%',
                    label: {
                        show: true, // 显示数值
                        position: 'inside',
                    },
                    data: [0, 0, 0]
                },
            ]
        };

        // 读取JSON文件
        function loadTVMJSON(callback) {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', '/static/api/gpu/objectsegementation.json', true);
            xobj.onreadystatechange = function () {
              if (xobj.readyState == 4 && xobj.status == "200") {
                callback(xobj.responseText);
              }
            };
            xobj.send(null);
        }
        var runtime = ["StreamBox", "Astraea", "INFless"];
        function drawTVMChart(data) {
            var jsonData = JSON.parse(data);
            optionTVM.series[0].data[0] = jsonData["data"][1];
            optionTVM.series[0].data[1] = jsonData["data"][3];
            optionTVM.series[0].data[2] = jsonData["data"][5];
            tvmChart.setOption(optionTVM);
        }

        // 定时更新统计图
        function updateTVMChart() {
            loadTVMJSON(function(response) {
              drawTVMChart(response);
            });
        }

         // 初始化绘制统计图
        updateTVMChart();

        // 每隔一段时间更新统计图
        setInterval(updateTVMChart, 1000);


        // echarts 窗口缩放自适应
        window.onresize = function () {
            echartsRecords.resize();
        }

        // 新增的按钮点击事件
        $('#customButton').on('click', function() {
            var url = 'http://87790ev812.vicp.fun:37090/'; // 请替换为实际的URL
            var application = 'objectsegementation'; // 请替换为实际的参数值

            // 发送GET请求
            fetch(url + '?application=' + application, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    layer.msg(data.msg, {
                        icon: 1,
                        time: 1000,
                    });
                } else {
                    layer.msg(data.msg, {
                        icon: 2,
                        time: 1000,
                    });
                }
            })
            .catch(error => {
                layer.msg('Success, waiting for data', {
                    time: 1000,
                });
            });
        });
    });
</script>
</body>
</html>
