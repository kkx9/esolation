<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GPU</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .top-panel {
            border: 1px solid #eceff9;
            border-radius: 5px;
            text-align: center;
        }
        .top-panel > .layui-card-body{
            height: 60px;
        }
        .top-panel-number{
            line-height:60px;
            font-size: 30px;
            border-right:1px solid #eceff9;
        }
        .top-panel-tips{
            line-height:30px;
            font-size: 12px
        }
    </style>
</head>
<body>
<div class="layuimini-container">
<div class="layuimini-main">

<div id="chart" style="width: 600px;height:400px;"></div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
layui.use(['jquery', 'echarts'], function(){
  var $ = layui.jquery,
      echarts = layui.echarts;

  // 读取JSON文件
  function loadJSON(callback) {
    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    xobj.open('GET', '/static/api/test.json', true);
    xobj.onreadystatechange = function () {
      if (xobj.readyState == 4 && xobj.status == "200") {
        callback(xobj.responseText);
      }
    };
    xobj.send(null);
  }

  // 绘制多条折线图
  function drawMultiLineChart(data) {
    var jsonData = JSON.parse(data);
    var chart = echarts.init(document.getElementById('chart'));
    var option = {
      title: {
        text: '多条折线图示例'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'cross'
        }
      },
      xAxis: {
        type: 'category',
        data: jsonData.time // 时间数据
      },
      yAxis: {
        type: 'value'
      },
      series: []
    };

    // 添加多条折线的系列数据
    for (var i = 0; i < jsonData.lines.length; i++) {
      option.series.push({
        name: jsonData.lines[i].name,
        type: 'line',
        data: jsonData.lines[i].data
      });
    }

    chart.setOption(option);
  }


  // 定时更新统计图
  function updateChart() {
    loadJSON(function(response) {
      drawMultiLineChart(response);
    });
  }

  // 初始化绘制统计图
  updateChart();

  // 每隔一段时间更新统计图
  setInterval(updateChart, 1000); // 每5秒更新一次
});
</script>

</body>
</html>
